server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root <<DOCROOT>>;

    # Add index.php to the list if you are using PHP
    index index.html index.htm index.nginx-debian.html;

    server_name _;

    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying a 404.
        try_files $uri $uri/ =404;
    }

    location ~ \.html$ {
        if_modified_since off;
        index index.html;
    }

    location ~ \.php$ {
        index index.php;
        fastcgi_index index.php;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param PATH_TRANSLATED $document_root$fastcgi_path_info;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # minkphp/driver-testsuite fixtures fail cookie tests if PHP 8.1+ & E_DEPRECATED.
        # @see https://github.com/minkphp/driver-testsuite/pull/56
        # @see https://gitlab.com/DMore/docker-chrome-headless/-/merge_requests/1
        fastcgi_param PHP_VALUE "error_reporting=E_ALL & ~E_DEPRECATED;";

        fastcgi_pass localhost:9000;
        fastcgi_read_timeout 3600s;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        include fastcgi_params;
    }
}
